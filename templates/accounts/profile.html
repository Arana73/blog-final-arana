<!-- accounts/templates/accounts/profile.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>{{ profile.nombre }}</h1>
    <p>{{ profile.descripcion }}</p>
    <img src="{{ profile.imagen.url }}" alt="{{ profile.nombre }}'s profile picture">
</body>
</html>
{% endblock %}
