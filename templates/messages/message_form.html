{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear/Actualizar Mensaje</title>
</head>
<body>
  <h2>Crear/Actualizar Mensaje</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'user_messages:message_list' %}">Cancelar</a>
  </form>
</body>
</html>
{% endblock %}
