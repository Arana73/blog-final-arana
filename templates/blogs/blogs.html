<!-- blogs/templates/blogs/blogs.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>
    <h2>Blogs</h2>
    <ul>
        {% for blog in blogs %}
        <li><a href="{% url 'blogs:blog_detail' pk=blog.pk %}">{{ blog.title }}</a></li>
        {% empty %}
            <li>No blogs yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
